<div id="app">
  <mat-toolbar class="toolbar">
    <button mat-icon-button class="icon" routerLink="home">
      <mat-icon svgIcon="white-home" aria-hidden="false"></mat-icon>
    </button>
    <a *ngIf="showAdminBoard" routerLink="admin" class="link">Admin Board</a>
    <a *ngIf="showModeratorBoard" routerLink="mod" class="link">Moderator Board</a>
    <a *ngIf="isLoggedIn" routerLink="user" class="link">User</a>

    <span class="spacer"></span>

    <a *ngIf="!isLoggedIn" routerLink="register" class="link">Sign Up</a>
    <a *ngIf="!isLoggedIn" routerLink="login" class="link">Login</a>
    <a *ngIf="isLoggedIn" routerLink="profile" class="link">{{ username }}</a>
    <a *ngIf="isLoggedIn" (click)="logout()" class="link">LogOut</a>
  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
  </div>
