<div [ngSwitch]="tabNumber" fxLayout="row" fxLayoutAlign="center center">
    <div *ngSwitchCase="1">
        <profile-main></profile-main>
    </div>
    <div *ngSwitchCase="2">
        <profile-account></profile-account>
    </div>
    <div *ngSwitchCase="3">
        <profile-notifications></profile-notifications>
    </div>
    <div *ngSwitchCase="4">
        <profile-preferences></profile-preferences>
    </div>
</div>
