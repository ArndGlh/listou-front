<div fxLayout="column" class="app-profile">
  <div fxFlex fxLayout="row" fxLayoutAlign="start stretch">
    <div fxFlex class="sidenav" fxFlexAlign="stretch">
      <mat-list>
        <mat-list-item>
          <mat-icon mat-list-icon>person</mat-icon>
          <div mat-subheader>Paramètres utilisateur</div>
        </mat-list-item>
        <mat-divider class="divider"></mat-divider>
        <mat-list-item>
          <mat-icon mat-list-icon>account_circle</mat-icon>
          <a mat-line class="link-drawer" (click)="display(1);">Profil</a>
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon>settings_applications</mat-icon>
          <a mat-line class="link-drawer" (click)="display(2);">Compte</a>
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon>notifications</mat-icon>
          <a mat-line class="link-drawer" (click)="display(3);">Notifications</a>
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon>tune</mat-icon>
          <a mat-line class="link-drawer" (click)="display(4);">Préférences</a>
        </mat-list-item>
      </mat-list>
    </div>
    <div fxFlex="60" fxLayout="column">
        <div fxFlex="20" fxLayout="row" fxLayoutAlign="center center">
          <h2>Paramètres du profil utilisateur</h2>
        </div>
        <profile-details fxFlex="80" [tabNumber]="selectedTab"></profile-details>
    </div>
    <div fxFlex="20"></div>
  </div>
</div>
