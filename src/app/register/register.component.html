<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex="40" fxFlexOffset="30" fxLayout="column" fxLayoutAlign="space-evenly stretch" class="card">
    <mat-card-header fxFlex="20" fxLayout="column" fxLayoutAlign="center start">
      <mat-card-title>Inscription</mat-card-title>
      <mat-card-subtitle>Veuillez remplir les champs ci-dessous :</mat-card-subtitle>
    </mat-card-header>
    <img fxFlex="20" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png">
    <mat-card-content fxFlex>

      <form fxLayout="column" fxLayoutAlign="space-around stretch" name="form" novalidate>
        <mat-form-field >
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput name="username" [(ngModel)]="username"/>
        </mat-form-field>

        <mat-form-field >
          <mat-label>Email</mat-label>
          <input matInput name="email" [(ngModel)]="email"/>
        </mat-form-field>

        <mat-form-field >
          <mat-label>Mot de passe</mat-label>
          <input matInput name="password" [(ngModel)]="password"/>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <div fxFlex></div>
      <button mat-raised-button (click)="onSubmit()">S'inscrire</button>
    </mat-card-actions>
  </mat-card>
</div>
