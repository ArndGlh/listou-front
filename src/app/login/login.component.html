<div *ngIf="!isLoggedIn" fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex="40" fxFlexOffset="30" fxLayout="column" fxLayoutAlign="space-evenly stretch" class="card">
    <mat-card-header fxFlex="20" fxLayout="column" fxLayoutAlign="center center">
      <mat-card-title>Connexion utilisateur</mat-card-title>
    </mat-card-header>
    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card"/>
    <mat-card-content fxFlex>

      <form fxLayout="column" fxLayoutAlign="space-around stretch" name="form" novalidate>
        <mat-form-field >
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput name="username" [(ngModel)]="username"/>
        </mat-form-field>

        <mat-form-field >
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="password"/>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <div fxFlex></div>
      <button mat-raised-button (click)="onSubmit()">Se connecter</button>
    </mat-card-actions>
  </mat-card>
</div>
